version: 0.2
phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-south-1 | docker login --username AWS --password-stdin 327568102787.dkr.ecr.ap-south-1.amazonaws.com
      - curl -LO https://dl.k8s.io/release/v1.32.0/bin/linux/amd64/kubectl
      - chmod +x kubectl
      - mv kubectl /usr/local/bin/
  build:
    commands:
      - docker build -t braintask-app .
      - docker tag braintask-app:latest 327568102787.dkr.ecr.ap-south-1.amazonaws.com/braintask-app:latest
  post_build:
    commands:
      - docker push 327568102787.dkr.ecr.ap-south-1.amazonaws.com/braintask-app:latest
      - aws eks update-kubeconfig --region ap-south-1 --name brainapp-cluster
      - export KUBECONFIG=/root/.kube/config
      - kubectl apply -f deployment.yaml --validate=false
      - kubectl apply -f service.yaml
